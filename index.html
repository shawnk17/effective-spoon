<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Movie List</title>
    <link rel="shortcut icon" href="/pic/favicon.ico">
    <link rel="icon" type="image/gif" href="/pic/animated_favicon1.gif">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">
    <!--API provided by http://www.omdbapi.com-->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <div class="three-quarter-width center-block container-fluid">

        <main>
            <div class="col-md-3 panel panel-default">
                <div class="panel-heading">
                    <h1>Search Movies</h1>
                    <p> Search movies by a title</p>
                </div>
                <div class="panel-body">
                    <form action="#" method="POST">
                        <input type="text" id="input-movie-text" class="">
                        <br>

                        <button type="button" id="fetch-movie-button" class="btn btn-success">Search</button>
                        <button type="button" id="clear-button" class="btn btn-info">Clear</button>
                    </form>
                </div>
            </div>

            <div id="movie-list-panel" class="col-md-4 panel panel-default">
                <div class="panel-heading">
                    <h1>Movie List</h1>
                    <p> only shows five movies </p>
                </div>
                <div class="panel-body">
                    <ul id="movie-list" class="list-group">
                    </ul>
                </div>
            </div>

            <div class="col-md-3 panel panel-default">
                <div class="panel-heading">
                    <h1>Movie Info</h1>
                    <p> Clink the link for more info</p>
                </div>
                <div class="panel-body image" id="movie-info">
                </div>

            </div>

        </main>

    </div>
    <footer>
        <small>&copy;2017-2018 Shawnsville, LLC</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <script src="/js/movies.js"></script>
</body>

</html>
