    <body>
        <header>
            <nav class="navbar navbar-default">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>  
            </nav>
        </header>

        
        <div class="three-quarter-width center-block container-fluid">
           
            <main>
                <div class="col-md-3 panel panel-default">
                    <div class="panel-heading">
                        <h1>Search Movies</h1>
                        <p> Search movies by a title</p>
                    </div>
                    <div class="panel-body">
                        <form action="#" method="POST">
                            <input type="text" id="input-movie-text" class=""> <br>

                            <button type="button" id="fetch-movie-button" class="btn btn-success">Search</button>
                            <button type="button" id="clear-button" class="btn btn-info">Clear</button>
                        </form>
                    </div>
                </div>
                        
                <div id="movie-list-panel" class="col-md-4 panel panel-default">
                    <div class="panel-heading">
                        <h1>Movie List</h1>
                        <p> only shows five movies </p>
                    </div>
                    <div class="panel-body">
                        <ul id="movie-list" class="list-group">
                        </ul>
                    </div>
                </div>

                <div class="col-md-3 panel panel-default">
                    <div class="panel-heading">
                        <h1>Movie Info</h1>
                        <p> Clink the link for more info</p>
                    </div>
                    <div class="panel-body image" id="movie-info">
                         <!--<img src="#" id="poster">-->
                         <!--<button type="button" id="more-info-button" class="btn btn-info">More Info</button>-->
                    </div>

                </div>
       
            </main>
       
        </div>
